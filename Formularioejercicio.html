<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
        <br>
        <br>
        <label for="Correo">Correo Electronico: </label>
        <input type="email" id="Correo" placeholder="Ingrese su correo electronico" required>
        <br>
        <br>
        <label for="años">Edad: </label>
        <input type="number" id="años" placeholder="Ingrese edad" required>
        <br>
        <br>
        <label for="telefono">Numero telefono</label>
        <input type="tel" id="telefono" placeholder="ingrese su telefono" required>
        <br>
        <br>
        <label for="comentarios"> Dejanos tus comentarios</label>
        <textarea id="comentarios" placeholder="dejanos tus comentarios"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
