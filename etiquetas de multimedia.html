<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etiquetas multimedia</title>
  <meta name="description" content="Aprendiendo etiquetas multimedia">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <h1>Aprendiendo etiquetas multimedia</h1>
  <h2>Imagenes</h2>
  <img src="img/gatitos.jpg" alt="Imagen de un gatito" width="400px">
  <img src="img/homer.gif" alt="Imagen de homero escondiendose">
  <img src="img/icons8-pago-apple.svg" alt="Icono de apple pay" height="200px">
  <img src="img/periodic-table-html.png" alt="Tabla periodica de los elemtos HTML">

  <h2>Figuras</h2>
  <figure>
    <img src="img/gatitos.jpg" alt="Imagen de un gato en el campo">
    <figcaption>Gato corriendo por el campo verde</figcaption>
  </figure>
  <h2>Iconos</h2>
  <img src="img/code-solid (1).svg" alt="Icono html">
  <i class="fa fa-code" aria-hidden="true"></i>
  <h2>iFrames</h2>
  <iframe src="https://www.youtube.com/embed/m7AgxJSCMVw" width="500px" height="400px">
    <h2>Videos</h2>
    <video src=" videos/recetaFacil.mp4" controls>
      <h2>Audios</h2>
      <audio src="audios/sound.mp3" controls>
</body>

</html>
