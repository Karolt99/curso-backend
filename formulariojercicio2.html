<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="name">Nombre: </label>
        <input type="text" id="name" placeholder="ingrese su nombre" autocomplete="on" required>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" placeholder="ingrese su apellido" autocomplete="on" required>
        <br>
        <br>
        <label for="mail">Correo electronico: </label>
        <input type="email" id="mail" placeholder="Ingrese su correo" autocomplete="on" required>
        <br>
        <br>
        <label for="pass">Contraseña: </label>
        <input type="password" id="pass" placeholder="ingrese su contraseña" required>
        <br>
        <br>
        <label for="tel">Telefono: </label>
        <input type="tel" id="tel" placeholder="ingresa tu telefono" autocomplete="on">
        <br>
        <br>
        <label for="country">País: </label>
        <input type="text" id="country" placeholder="Ingrese su pais" autocomplete="on">
        <br>
        <br>
        <label for="nacimiento">Fecha de nacimiento: </label>
        <input type="date" id="nacimiento" required>
        <br>
        <br>
        <input type="checkbox">
        <label>Acepta los terminos y condiciones</label>
        <br>
        <br>
        <input type="submit">

        


    </form>
    
    


</body>
</html>
